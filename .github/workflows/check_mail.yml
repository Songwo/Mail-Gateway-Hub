name: Mail Gateway Cron

on:
  schedule:
    - cron: '*/10 * * * *'  # 每 10 分钟检查一次
  workflow_dispatch:      # 支持手动触发

jobs:
  check_mail:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: src/requirements.txt

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: python -m pip install -r src/requirements.txt

      - name: Create Config
        run: |
          echo '${{ secrets.MAIL_CONFIG_JSON }}' > config.json

      - name: Run Scan
        run: python src/main.py --once
